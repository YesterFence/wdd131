<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Character Cards">
    <meta property="og:type" content="https://yesterfence.github.io/wdd131/character-card/index.html/">
    <meta property="og:description" content="Fight as a Monster and WIN!">
    <meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png">
    <meta property="og:url" content="https://yesterfence.github.io/wdd131/character-card/index.html/">
    <meta name="twitter:card" content="summary_large_image">

    <title>Character Cards</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>
</body>
</html>
